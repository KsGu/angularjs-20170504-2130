<div ng-repeat="user in $ctrl.users">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{user.name.title}} {{user.name.first}} {{user.name.last}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>
                        <tr><td>Date birthday</td><td>{{user.dob}}</td></tr>
                        <tr><td>Gender</td><td>{{user.gender}}</td></tr>
                        <tr><td>Location</td><td>{{user.location.street}} {{user.location.city}}</td></tr>
                        <tr><td>Email</td><td><a href="mailto:ivanov@mail.ru">{{user.email}}</a></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel-footer">
        </div>
    </div>
</div>
