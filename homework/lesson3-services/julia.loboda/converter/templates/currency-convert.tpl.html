<form>
    <div class="form-group">
        <label for="InputSum">Enter sum</label>
        <input type="number" ng-model="$ctrl.value" class="form-control" id="InputSum">
    </div>

    <div class="form-group">
        <label>Choose currency</label>
        <select ng-model="$ctrl.selectCurrency" class="form-control">
            <option style="display:none" value="">select a currency</option>
            <option ng-repeat="value in $ctrl.currencies">{{value.ccy}}</option>
        </select>
    </div>

    <div class="form-group">
        <label>Convert to</label>
        <select ng-model="$ctrl.currencyResult" class="form-control">
            <option style="display:none" value="">select a currency</option>
            <option ng-repeat="value in $ctrl.currencies">{{value.ccy}}</option>
        </select>
    </div>

    <div class="form-group">
        <input type="text" ng-model="$ctrl.resultInput" ng-disabled="true" class="form-control" value="Result here"/>
    </div>
    <div class="form-group">
        <input type="submit" value="Convert" ng-click="$ctrl.doConvert()" class="btn primary"></input>
    </div>
</form>
